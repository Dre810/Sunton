<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      transition: background-color 0.5s, color 0.5s;
      scroll-behavior: smooth;
    }
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .container {
      padding: 50px 20px;
    }
    .title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: slideUp 1s ease-out;
    }
    .lead {
      font-size: 1.2rem;
      line-height: 1.7;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>

      <span class="navbar-toggler-icon"></span>
    </button>

      <ul class="navbar-nav ms-auto">

</nav>

<!-- About Section -->
<section class="container">
  <h1 class="title">About Me</h1>
  <p>I'm a frontend developer with a passion for clean, user-friendly web interfaces. I work with HTML, CSS, JavaScript, React, and more. Currently studying fullstack development while building real-world projects.</p>
</section>

<!-- Dark Mode Toggle -->
<button class="btn btn-secondary toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>
